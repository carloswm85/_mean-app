<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
    *ngFor="let post of posts"
  >
    <!-- 1 -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{ post.title | uppercase }}</b>
      </mat-panel-title>
      <mat-panel-description>
        Currently: {{ panelOpenState() ? "Open" : "Closed" }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- 2 -->
    <p>{{ post.content }}</p>

    <!-- BUTTONS -->
    <mat-action-row>
      <button mat-button color="accent">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 info-text" *ngIf="posts.length <= 0">
  No Posts Added Yet!
</p>
